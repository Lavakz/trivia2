<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width" />
  <script type="text/javascript" src="javascripts/anime.min.js"></script>
  <script type="text/javascript" src="javascripts/trivia2.js"></script>
  <script type="text/javascript" src="javascripts/triviaCube.js"></script>
  <link rel="stylesheet" href="stylesheets/trivia2.css">
  <link rel="stylesheet" href="stylesheets/triviaCube.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
</head>
<body> 
  <div class="main">
    <div id="grid"></div>
  </div>
  <button id="back" onclick="location.href='/index.html'">Back</button>
  <div id="game">
    <h1 id="title">Trivia </h1>
    <div id="setup">
      <h2 id="score"></h2>
      <h3 id="category">Category:    <select id="categorySelect"></select></h3>
      <h3 id="length">Length of quiz:    
        <input type="number" min="1" max="50" id="lengthSelect" value="5">
      </h3>
      <div id="belowBox">
        <button onclick="start()" id="start">Start</button>
      </div>
    </div>
    <div id="quiz">
      <h3 id="description"></h3>
      <h2 id="question"> </h2>
      <div id="answersBox"></div>
      <div id="belowBox">
        <button onclick="next()" id="next">Next</button>
      </div>
    </div>
  </div>
</body>
